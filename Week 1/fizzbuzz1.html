<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer>
        let a = String('hello');
        let b = Number(10);
        let c = Boolean(true);

        let add = (d,e)=>{ return d+e;}

        let array = [];
        for(i=1;i<=100;i++){
            array.push(i);
        }
        for(a in array){
            if(array[a] % 2 === 0 && array[a] % 3 !== 0){
                array[a] = "fizz";
            }else if(array[a] % 3 === 0 && array[a] % 2 !== 0){
                array[a] = "buzz";
            }else if(array[a] % 3 === 0 && array[a] % 2 === 0){
                array[a] = "fizz buzz";
            }
        }
        console.log(`a : ${typeof(a)}`);
        console.log(`b : ${typeof(b)}`);
        console.log(`c : ${typeof(c)}`);
        
        console.log(`sum : 5 + 2 = ${add(5,2)}`);

        console.table(array);
    </script>
    
</head>
<body>
    <p>Ian Fabricatore</p>
</body>
